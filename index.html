          <script>
        // OPTIMIZADO: Verificador de FontAwesome con preload ‚ö°
        window.addEventListener('DOMContentLoaded', function() {
          console.log('üîß Verificando FontAwesome...');
          
          // Test con m√∫ltiples intentos - m√°s robusto
          let attempts = 0;
          const maxAttempts = 3;
          
          function checkFontAwesome() {
            attempts++;
            
            const testIcon = document.createElement('i');
            testIcon.className = 'fas fa-home';
            testIcon.style.position = 'absolute';
            testIcon.style.left = '-9999px';
            document.body.appendChild(testIcon);
            
            const styles = window.getComputedStyle(testIcon, ':before');
            const fontFamily = styles.getPropertyValue('font-family');
            const isLoaded = fontFamily.toLowerCase().includes('awesome');
            
            document.body.removeChild(testIcon);
            
            if (isLoaded) {
              console.log('‚úÖ FontAwesome CARGADO');
              return;
            }
            
            console.log(`‚è≥ FontAwesome cargando... (${attempts}/${maxAttempts})`);
            
            if (attempts < maxAttempts) {
              setTimeout(checkFontAwesome, 800);
            } else {
              console.warn('‚ö†Ô∏è FontAwesome carga lenta - continuando sin recargar');
            }
          }
          
          // Primer check despu√©s de 300ms
          setTimeout(checkFontAwesome, 300);
        });
      
      // CORRECCI√ìN: Carga LAZY de Leaflet - M√°s robusta ‚ö°
      window.loadLeafletCSS = function() {
        if (window.leafletCSSLoaded) return Promise.resolve();
        
        return new Promise((resolve, reject) => {
          const leafletCSS = document.createElement('link');
          leafletCSS.rel = 'stylesheet';
          leafletCSS.href = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.css';
          leafletCSS.integrity = 'sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=';
          leafletCSS.crossOrigin = '';
          
          leafletCSS.onload = () => {
            window.leafletCSSLoaded = true;
            resolve();
          };
          
          leafletCSS.onerror = () => {
            console.error('Error loading Leaflet CSS');
            reject(new Error('Failed to load Leaflet CSS'));
          };
          
          document.head.appendChild(leafletCSS);
        });
      };
      
      window.loadLeafletJS = function() {
        if (window.L && window.leafletJSLoaded) return Promise.resolve();
        
        return new Promise((resolve, reject) => {
          const leafletJS = document.createElement('script');
          leafletJS.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
          leafletJS.integrity = 'sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=';
          leafletJS.crossOrigin = '';
          
          leafletJS.onload = () => {
            window.leafletJSLoaded = true;
            // Verificar que L est√° disponible
            if (typeof window.L !== 'undefined') {
              resolve();
            } else {
              reject(new Error('Leaflet failed to initialize'));
            }
          };
          
          leafletJS.onerror = () => {
            console.error('Error loading Leaflet JS');
            reject(new Error('Failed to load Leaflet JS'));
          };
          
          document.head.appendChild(leafletJS);
        });
      };
    </script>

    <!-- CRITICAL CSS INLINE - Renderizado inmediato ‚ö° -->
    <style>
      /* CRITICAL: Reset m√≠nimo y font fallback */
      * { box-sizing: border-box; }
      
      body { 
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f5f9;
        color: #1e293b;

      /* Cuando Inter cargue, se aplicar√° autom√°ticamente */

      /* CRITICAL: Splash screen optimizado */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
        will-change: opacity;
      }
      
      #splash-screen.hide {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-content {
        text-align: center;
        color: white;
        max-width: 300px;
        padding: 20px;

      .splash-icon {
        width: 80px;
        height: 80px;

        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .splash-title {
        font-size: 28px;
        font-weight: 700;
        margin: 0 0 8px 0;
        letter-spacing: -0.5px;
      }
        
      .splash-subtitle {
        font-size: 16px;
        opacity: 0.9;
        margin: 0 0 30px 0;
        font-weight: 400;
      }
      
      .splash-loader {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto;
        will-change: transform;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* CRITICAL: Estilos base para evitar FOUC */
      #root {
        min-height: 100vh;
        position: relative;
      }
      
      /* CRITICAL: Estilos para carga de contenido */
      .loading-skeleton {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* CRITICAL: Responsive base */
      @media (max-width: 768px) {
        .splash-title { font-size: 24px; }

      }
