<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexi√≥n - Territorios (LS)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .icon::before {
            content: 'üì¥';
            font-size: 40px;
        }
        
        h1 {
            color: #374151;
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        p {
            color: #6b7280;
            margin: 0 0 2rem;
            font-size: 1rem;
        }
        
        .app-info {
            background: #f9fafb;
            border-radius: 12px;
            padding: 1rem;
            margin: 1.5rem 0;
            border-left: 4px solid #4f46e5;
        }
        
        .app-info h3 {
            color: #4f46e5;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .app-info p {
            color: #6b7280;
            font-size: 0.85rem;
            margin: 0;
        }
        
        button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.2);
        }
        
        .connection-status {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #fef3cd;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #92400e;
        }
        
        .connection-status.online {
            background: #d1fae5;
            color: #065f46;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.25rem;
            }
            
            p {
                font-size: 0.9rem;
            }
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon pulse"></div>
        <h1>Sin Conexi√≥n a Internet</h1>
        <p>No se puede cargar la aplicaci√≥n sin conexi√≥n. Verifica tu conexi√≥n e intenta nuevamente.</p>
        
        <div class="app-info">
            <h3>üì± Territorios (LS)</h3>
            <p>Aplicaci√≥n para la gesti√≥n de territorios de predicaci√≥n de Lengua de Se√±as</p>
        </div>
        
        <button onclick="checkConnectionAndReload()">üîÑ Verificar Conexi√≥n</button>
        
        <div id="connectionStatus" class="connection-status">
            <span id="statusText">Verificando conexi√≥n...</span>
        </div>
    </div>

    <script>
        // Verificar estado de conexi√≥n
        function updateConnectionStatus() {
            const statusDiv = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusDiv.className = 'connection-status online';
                statusText.textContent = '‚úÖ Conexi√≥n detectada - Puedes recargar la p√°gina';
            } else {
                statusDiv.className = 'connection-status';
                statusText.textContent = '‚ùå Sin conexi√≥n a internet';
            }
        }
        
        // Funci√≥n para verificar y recargar
        function checkConnectionAndReload() {
            if (navigator.onLine) {
                // Intentar recargar la p√°gina principal
                window.location.href = '/';
            } else {
                // Mostrar mensaje de error
                const statusText = document.getElementById('statusText');
                statusText.textContent = '‚ùå A√∫n sin conexi√≥n - Intenta en unos momentos';
                
                // Volver al estado anterior despu√©s de 3 segundos
                setTimeout(updateConnectionStatus, 3000);
            }
        }
        
        // Listeners para cambios de conectividad
        window.addEventListener('online', () => {
            updateConnectionStatus();
            // Auto-recargar despu√©s de 2 segundos cuando se detecte conexi√≥n
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        });
        
        window.addEventListener('offline', updateConnectionStatus);
        
        // Verificar estado inicial
        updateConnectionStatus();
        
        // Verificar peri√≥dicamente
        setInterval(updateConnectionStatus, 5000);
        
        // Intentar recargar autom√°ticamente cada 30 segundos si hay conexi√≥n
        setInterval(() => {
            if (navigator.onLine) {
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        window.location.href = '/';
                    })
                    .catch(() => {
                        // Error de red, mantener en p√°gina offline
                    });
            }
        }, 30000);
    </script>
</body>
</html>
