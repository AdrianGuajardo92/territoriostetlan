<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexi√≥n - Territorios Tetl√°n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 2.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 0.8rem;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .icon {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">
            üì°
        </div>
        
        <h1>Sin Conexi√≥n a Internet</h1>
        
        <p>
            No se puede conectar con el servidor en este momento. 
            Verifica tu conexi√≥n a internet e intenta nuevamente.
        </p>
        
        <button class="retry-btn" onclick="location.reload()">
            üîÑ Reintentar Conexi√≥n
        </button>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üíæ</div>
                <span>Datos guardados localmente</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <span>Funciona sin internet</span>
            </div>
            <div class="feature">
                <div class="feature-icon">üîÑ</div>
                <span>Sincronizaci√≥n autom√°tica</span>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-retry cada 30 segundos
        setInterval(() => {
            if (navigator.onLine) {
                location.reload();
            }
        }, 30000);
        
        // Listener para cuando se recupere la conexi√≥n
        window.addEventListener('online', () => {
            location.reload();
        });
        
        // Mostrar estado de conexi√≥n
        if (!navigator.onLine) {
            document.querySelector('p').innerHTML = 
                'Sin conexi√≥n a internet detectada. La p√°gina se recargar√° autom√°ticamente cuando se restaure la conexi√≥n.';
        }
    </script>
</body>
</html>
